<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Permissions-Policy"
            content="interest-cohort=(), browsing-topics=()"
        />
        <title>VibeWrite</title>
        <style>
            body {
                font-family: "Segoe UI", "Roboto", Arial, sans-serif;
                width: 320px;
                margin: 0;
                padding: 0;
            }

            .container {
                padding: 16px;
            }

            h1 {
                font-size: 18px;
                margin: 0 0 16px;
                color: #1a73e8;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                display: block;
                margin-bottom: 4px;
                font-size: 14px;
                font-weight: 500;
            }
            input[type="text"],
            input[type="password"],
            select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
                position: relative;
                z-index: 100;
                cursor: pointer;
            }

            select {
                appearance: menulist;
                -webkit-appearance: menulist;
                -moz-appearance: menulist;
                background-color: #fff;
                cursor: pointer;
            }

            .hint {
                display: block;
                font-size: 12px;
                color: #5f6368;
                margin-top: 4px;
            }

            button {
                background-color: #1a73e8;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px 16px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #1765cc;
            }

            .button-group {
                display: flex;
                justify-content: space-between;
                margin-top: 16px;
            }

            .status {
                margin-top: 12px;
                padding: 8px;
                font-size: 14px;
                border-radius: 4px;
            }

            .status.success {
                background-color: #e6f4ea;
                color: #137333;
            }

            .status.error {
                background-color: #fce8e6;
                color: #c5221f;
            }

            .footer {
                margin-top: 16px;
                font-size: 12px;
                color: #5f6368;
                text-align: center;
            }

            .footer a {
                color: #1a73e8;
                text-decoration: none;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 24px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.3s;
                border-radius: 24px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #1a73e8;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #1a73e8;
            }

            input:checked + .slider:before {
                transform: translateX(16px);
            }

            .toggle-row {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 8px;
            }

            .toggle-label {
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="popup.js"></script>
    </body>
</html>
